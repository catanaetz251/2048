<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>2048</title>
  <link href="/style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
    <div class="heading">
      <h2>Join the numbers and get to</h2>
      <h1>2048 !</h1>      
    </div>    
    <div class="button">      
        <a class='glowBtn'>NewGame</a>
    </div> 
    <div class="scores-container">
        <div class="score-container">
          <label>Score: </label>0</div>
        <div class="best-container">
          <label>Best: </label>2048</div>
    </div>   
    <div class="grid-container">
      <div class="grid-row">
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
      </div>
      <div class="grid-row">
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
      </div>
      <div class="grid-row">
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
      </div>
      <div class="grid-row">
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
        <div class="grid-cell"></div>
      </div>
    </div>
    <div class="game-explanation">
      <p id="howTo"><strong>HOW TO PLAY:</strong> Use your <strong>ARROW KEYS</strong> to move the tiles.</p>
      <p><i>When two tiles with the same number touch, they merge into one!</i></p>    
  </div>
  <marquee style="background-color:#444" scrollamount="2">Created by &#9755; C&atilde;tan&atilde; Adrian Andrei &#9754;</marquee> 
 </div>
  <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="game.js"></script>
</body>
</html>
